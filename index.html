<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery e Ajax</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <h1>Consulta CEP</h1>
      <div>
        <input type="search" placeholder="CEP" id="cep" />
        <button onclick="consultaCep()">Buscar</button>
      </div>
    </nav>
    <div id="resultado" hidden>
      <h3>Resultado da Consulta</h3>
      <div>
        <table>
          <tbody>
            <tr>
              <td>Cep</td>
              <td id="num_cep"></td>
            </tr>
            <tr>
              <td>Logradouro</td>
              <td id="logradouro"></td>
            </tr>
            <tr>
              <td>Bairro</td>
              <td id="bairro"></td>
            </tr>
            <tr>
              <td>Localidade</td>
              <td id="localidade"></td>
            </tr>
            <tr>
              <td>UF</td>
              <td id="uf"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
